name: Deploy APIs
on:
  push:
    branches: [ "main" ]
    paths: ["api/**/*.py"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Create or switch to gh-pages branch
      run: |
        git checkout gh-pages || git checkout -b gh-pages
        git pull origin gh-pages

    - name: Copy API files to gh-pages
      run: |
        mkdir -p api
        git checkout main -- api/*.py
        git add api/*.py
        git commit -m "Update API files from main branch"
        git config user.email "york.jong@gmail.com"
        git config user.name "YorkJong"
        git push origin gh-pages
