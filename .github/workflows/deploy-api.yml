name: Deploy APIs
on:
  push:
    branches: [ "main" ]
    paths: ["api/*.py", "requirements.txt"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main
          path: main

      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy api/*.py files requirements.txt from main to gh-pages
        run: |
          cp -R main/api/ gh-pages/
          cp main/requirements.txt gh-pages/

      - name: Commit and push changes
        run: |
          cd gh-pages
          git config --local user.email "york.jong@gmail.com"
          git config --local user.name "York Jong"
          git add .
          git commit -m "Update api/*.py files"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
